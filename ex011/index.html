<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferente ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750 )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo Audio</h1>
    <p>vamos aprender a repoduzir audios em HTML5</p>
    <audio src="midia/Venkatesananda - Jesse Gallagher.mp3" controls autoplay><!--a tag audio e uma das maneira de usar o mp3 porem nem todos navegadores tem esta compatibilidade--> 
    </audio> 
    <audio >
        <source src="midia/Venkatesananda - Jesse Gallagher.mp3" type="audio/mpeg">
        <source src="midia/Venkatesananda - Jesse Gallagher.ogg" type="audio/ogg">
        <source src="midia/Venkatesananda - Jesse Gallagher.mwav" type="audio/wav">
    <p>infelizmente se navegador nao carrega audio </p>
    <p><a href="midia/Venkatesananda - Jesse Gallagher.mp3"> clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
