<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
body{
font-family: Arial, Helvetica, sans-serif;

}

a{
color: red;
text-decoration: none;
font-weight: bold;
}

a:visited{
color: purple;
}

a:hover{
color: black;
text-decoration: underline;
}

a:active{
color: yellow
}

a::after{
content: '[link]';
text-decoration: none;
font-weight: normal;
color: darkgrey;

}

li{
list-style: none;
}
</style>
<body>
    <h1>Personalizando links </h1>
    <ul >
        <a href="https://github.com/gustaSilveira" target="_blank">
            <li>repositorio Github</li>
        </a>
        <li><a href="https://github.com/gustaSilveira" target="_blank">canal youtube</a></li>
        <li><a href="https://github.com/gustaSilveira" target="_blank">site proprio</a></li>
    </ul>
    
</body>
</html>
