<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tabela</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;}
        
        table{
        border-collapse: collapse;}
        td{
        border: 1px solid black;
        padding:10px ;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabela</h1>
    <table>
        <tr>
        <td>A</td>
        <td colspan="2">B</td>
        </tr>
        <tr>
        <td>D</td>
        <td rowspan="2">E</td>
        
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
        </tr>
    </table>
</body>
</html>
